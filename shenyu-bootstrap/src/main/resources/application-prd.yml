eureka:
  client:
    enabled: true
    serviceUrl:
      defaultZone: http://admin:bjs191@10.8.120.53:9000/eureka/,http://admin:bjs191@10.8.120.54:9000/eureka/
  instance:
    prefer-ip-address: true

shenyu:
  metrics:
    enabled: true
    name : prometheus
    host: 0.0.0.0
    port: 18090
    jmxConfig:
    props:
      jvm_enabled: true
  sync:
    websocket:
      urls: ws://10.8.120.53:9095/websocket,ws://10.8.120.54:9095/websocket
  #      allowOrigin: ws://10.8.120.53:9195;ws://10.8.120.54:9195
  sign:
    delay: 1
  alert:
    #是否开启告警消息
    enabled: true
    # the shenyu admin servers, if admin cluster, config like 127.0.0.1:9095,192.3.4.2:9095
    admins: 10.8.120.53:9095,10.8.120.54:9095